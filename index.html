<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State Park Finder</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>State Park Finder</h1>

        <form id="js-form">
            <label for="search-term">Please enter states using two-character codes, comma separated, with no spaces</label>
            <input type="text" name="search-term" id="js-search-term">

            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" min="1" value="10">

            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
    </div>

    <ul class="results-list hidden">

    </ul>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
